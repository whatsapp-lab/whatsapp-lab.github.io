<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Whtsapp menssage content">
    <meta name="keywords" content="whatsapp, whatsapp api, whatsapp link message, whatsapp contact link">

   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/1aa4c2afb4.js" crossorigin="anonymous"></script>

    <title> Whatsapp - Link Contact</title>

    <!-- !! -->
    <style>
        .my-a {
            text-align: center;
        }

        .border {
            border: 1px solid #bcebf5;
            border-radius: 15px;
        }
    </style>

</head>

<body>
    <div class="bg-dark">
        <div class="container">
            <nav class="navbar navbar-dark bg-dark justify-content-between">
                <a class="navbar-brand text-light">Whatsapp Link Contact</a>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
                </form>
            </nav>
        </div>
    </div>
    <div class="container my-5">
        <div id="alert"></div>
        <div class="row my-3">
            <div class="col-6">
                <form>
                    <label class="sr-only" for="phone">Phone</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-mobile-alt"></i></div>
                        </div>
                        <input type="text" class="form-control" id="phone" placeholder="Telefone">
                    </div>
                </form>
            </div>

            <div class="col-6">
                <form>
                    <label class="sr-only" for="name">Name</label>
                    <input type="text" class="form-control mb-2" id="name" placeholder="Nome">
                </form>
            </div>
        </div>

        <div class="row my-3">
            <div class="col-12">
                <label class="mr-sm-2" for="mssInterativa">Menssagens interativas</label>
                <select class="custom-select mr-sm-2" id="mssInterativa">
                    <option selected>Selecione...</option>
                    <option value="1">Oi [Nome], [bom dia] - [boa Tarde] - [boa noite]</option>
                    <option value="2">[Nome], gostaria de falar com você</option>
                    <option value="3">[Nome] preciso falar com você</option>
                </select>
            </div>
        </div>
        <div class="row my-3">
            <div class="col-12">
                <form>
                    <label for="textoSimples">Texto simples</label>
                    <textarea class="form-control" id="textoSimples" rows="3"></textarea>
                </form>
            </div>
        </div>

        <!-- preview -->
        <div class="row my-2">
            <div class="col-12">

                <form>
                    <label class="mr-sm-2" for="preview">
                        <h5>Preview</h5>
                    </label>
                    <input class="form-control" type="text" id="preview" placeholder="Oi João, bom dia!" readonly>
                </form>
                <button type="submit" class="btn btn-outline-primary btn-sm my-2" id="crtLink" id="crtLink">CRIAR LINK</button>
                <button type="button" class="btn btn-outline-warning btn-sm my-2" id="btnEdit" disabled><i class="far fa-edit" ></i>
                    EDITAR</button>
            </div>
        </div>

        <!-- link geration -->
        <div class="row" id="linkContainer">
           <!-- append html -->
        </div>
        
    </div>

    <!-- Footer -->
    <footer class="page-footer font-small bg-dark pt-4">
        <!-- Copyright -->
        <div class="footer-copyright text-center py-3 text-light">© 2020 Copyright:
            <a href="#">@darkLight</a>
        </div>
        <!-- Copyright -->
    </footer>
    <!-- Footer -->

    <!-- script -->
    <script src="src/js/script.js" type="text/javascript"></script>


</body>

</html>
